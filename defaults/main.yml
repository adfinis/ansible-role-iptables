---

# enable rate limiting
iptables_rate_limiting: false

# reject all traffic not handled by the firewall with a tcp-reset ICMP message
iptables_reject: true

# open ports incoming
iptables_rules_in:
  - protocol: tcp
    dport: 22

# opening ports for ospf
iptables_rules_in_ospf: []

# open ports forwarding
iptables_rules_fwd: []
#  - dst: 192.0.2.1
#    protocol: tcp
#    dport: 22

# if to log portscanning
iptables_portscanner_enabled: false
# rsyslog portscanner config path
iptables_portscanner_rsyslog_config: /etc/rsyslog.d/10-portscanner.conf
# portscanner logfile path
iptables_portscanner_logfile: /var/log/portscanner.log
